
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="ta-shopping-cart">
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
                background-color: #eceff1;
                --paper-card: {
                    width: 100%;
                    margin: 0px 0px 15px 0px;
                    background-color: var(--paper-grey-100);
                };
                --paper-card-content: {
                    padding: 7px;
                };
            }

            #checkout {
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: var(--paper-amber-500);
            }

            #gocheckout {
                font-size: 15px;
            }

            #total {
                font-size: 24px;
            }

            .details {
                display: flex;
            }

            .qty {
                white-space: nowrap;
                padding-right: 8px;
                font-size: 19px;
            }

            .name {
                flex: 99;
                font-size: 17px;
            }

            .subtotal {
                white-space: nowrap;
                font-size: 19px;
                padding-left: 8px;
            }

            .selections {
                display: flex;
                flex-direction: column;
            }

            .selection {
                display: flex;
                align-items: baseline;
            }

            .selection-name {
                font-size: 15px;
                white-space: nowrap;
            }

            .subitem-names {
                margin-bottom: 3px;
                display: flex;
                flex-wrap: wrap;
            }

            .subitem-name {
                font-size: 14px;
                white-space: nowrap;
            }

            .remove {
                font-size: 13px;
                text-transform: lowercase;
                background: var(--paper-blue-grey-100);
                padding: 0.3em 0.3em;
                height: 28px;
                padding-left: 5px;
                padding-right: 5px;
                margin: 0px;
            }

            .remove iron-icon {
                height: 18px;
                width: 18px;
            }

            .controls {
                display: flex;
                flex-direction: row;
            }

            .spacer {
                width: 10px;
                flex-grow: 99;
            }

            paper-fab[mini] {
                width: 28px;
                height: 28px;
                @apply(--shadow-none);
            }

            paper-fab.subtract {
                margin-right: 5px;
                --paper-fab-background: var(--paper-amber-400);
                --paper-fab-keyboard-focus-background: var(--paper-amber-400);
            }

            paper-fab.add {
                --paper-fab-background: var(--paper-amber-400);
                --paper-fab-keyboard-focus-background: var(--paper-amber-400);
            }
        </style>

        <paper-card>
            <div id="checkout" class="card-content" on-tap="_checkoutTap">
                <paper-ripple></paper-ripple>
                <div id="gocheckout">Proceed to Checkout</div>
                <div id="total">Total: {{_total(cart.*)}}</div>
            </div>
        </paper-card>

        <template id="cartrepeater" is="dom-repeat" items="{{cart.items}}">
            <paper-card>
                <div class="card-content">
                    <div class="details">
                        <div class="qty">{{item.qty}}x</div>
                        <div class="name"> {{item.item.name}}</div>
                        <div class="subtotal">{{_subtotal(item,item.qty)}}</div>
                    </div>
                    <template is="dom-if" if="{{_hasSelections(item.selections)}}">
                        <div class="selections">
                            <template is="dom-repeat" items="{{item.selections}}" as="selection">
                                <div class="selection">
                                    <div class="selection-name">{{_getSelectionName(item,selection.id)}}:&nbsp;</div>
                                    <div class="subitem-names">
                                        <template is="dom-repeat" items="{{selection.subitems}}" as="subitem">
                                            <div class="subitem-name">{{_getSubitemName(item,selection.id,subitem.id)}}</div>
                                            <template is="dom-if" if="{{!_isLastSubitem(selection,subitem.id)}}">,&nbsp</template>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div class="controls">

                        <paper-fab id="-fab-remove-{{item.item.id}}-{{index}}" class="subtract" mini icon="icons:remove" on-tap="_cartRemove"></paper-fab>
                        <paper-fab id="-fab-add-{{item.item.id}}-{{index}}" class="add" mini icon="icons:add" on-tap="_cartAdd"></paper-fab>

                        <div class="spacer"></div>
                        <paper-button class="remove" on-tap="_cartDelete">
                            <iron-icon icon="icons:clear"></iron-icon>remove</paper-button>
                    </div>
                </div>
            </paper-card>
        </template>

    </template>
    <script>
        Polymer({

            is: 'ta-shopping-cart',

            properties: {
                cart: {
                    type: Object,
                },
            },

            _checkoutTap: function () {
                this.fire('checkout-tapped');
            },

            _cartAdd: function(e) {
                this.fire('cart-plus', {
                    item: e.model.item,
                    index: e.model.index
                });
            },

            _cartRemove: function(e) {
                this.fire('cart-minus', {
                    item: e.model.item,
                    index: e.model.index
                });
            },

            _cartDelete: function(e) {
                this.fire('cart-deleted', {
                    index: e.model.index
                });
            },

            _subtotal: function(item, qty, noFilter) {
                var subtotal = 0;
                if (!item.selections) {
                    subtotal = (item.qty * item.item.price);
                } else {
                    var selectionPrice = 0;
                    for (var a = 0; a < item.selections.length; a++) {
                        var sel = item.selections[a].id;
                        for (var b = 0; b < item.selections[a].subitems.length; b++) {
                            var sub = item.selections[a].subitems[b].id;
                            selectionPrice += item.item.selections[sel].subitems[sub].price;
                        }
                    }
                    subtotal = (item.item.price + selectionPrice) * item.qty;
                }
                if (noFilter) {
                    return subtotal;
                }

                return this._currencyFilter(subtotal);

            },

            _total: function(cart) {
                var total = 0;
                for (var i = 0; i < cart.base.items.length; i++) {
                    total += this._subtotal(cart.base.items[i], null, true);
                }
                return this._currencyFilter(total);
            },

            _hasSelections: function(selections) {
                return (typeof selections !== 'undefined');
            },

            _hasSubitems: function(item) {
                console.log(item);
            },

            _getSelectionName: function(item, selectionKey) {
                //console.log(item.item.selections[selectionKey].name);
                return item.item.selections[selectionKey].name;
            },

            _getSubitemName: function(item, selectionKey, subitemKey) {
                return item.item.selections[selectionKey].subitems[subitemKey].name;
            },

            _isLastSubitem: function(selection, subitemKey) {
                length = selection.subitems.length;
                for (var i = 0; i < length; i++) {
                    if (subitemKey == selection.subitems[length - 1].id) {
                        return true;
                    }
                }
                return false;
            },

            _currencyFilter: function(price) {
                if (price === 0) {
                    return 'free';
                } else if (price < 1) {
                    return (price * 100) + 'p';
                } else {
                    return 'Â£' + price.toFixed(2);
                }
            }

        });
    </script>
</dom-module>
