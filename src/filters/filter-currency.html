<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- TODO: make this usable for all currencies with suffix/prefix and comma seperation either . or ,-->
<dom-module id="filter-currency">
  <script>
    class FilterCurrency extends Polymer.Element {

      static get is() {
        return 'filter-currency';
      }

      static get properties() {
        return {

          symbol: {
            type: String,
            value: 'Â£'
          },

          affix: {
            type: String,
            value: 'left'
          },

          zeroValue: {
            type: String,
            value: ''
          }

        };
      }

      static get observers() {
        return [];
      }

      connectedCallback() {
        super.connectedCallback();

      }

      ready() {
        super.ready();
        // add event listeners When possible, use afterNextRender to defer non-critical work until after first paint.
        Polymer.RenderStatus.afterNextRender(this, function () {});
      }

      filter(price) {
        if (price === 0) {
          return this.zeroValue;
        } else if (price < 100) {
          return price + 'p';
        } else {
          return this.symbol + (price / 100).toFixed(2);
        }
      }

    }
    window.customElements.define(FilterCurrency.is, FilterCurrency);
  </script>
</dom-module>
